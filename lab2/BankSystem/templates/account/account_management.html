<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>银行信息管理</title>
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-4">账户管理</h1>
    <div>
      <a href="/banksystem/create_saving" class="btn btn-primary">创建储蓄账户</a>
      <a href="/banksystem/create_credit" class="btn btn-primary">创建信用账户</a>
      <a href="/banksystem/search_account" class="btn btn-primary">查询账户</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
            <th>账户ID</th>
            <th>银行名称</th>
            <th>账户类型</th>
            <th>所有者ID</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.0 }}</td>
                <td>{{ account.1 }}</td>
                <td>{{ account.2 }}</td>
                <td>{{ account.3 }}</td>
                <td>
                    <a href="{% url 'banksystem:view_account' account.0 %}" class="btn btn-primary">查看</a>
                    <a href="{% url 'banksystem:update_account' account.0 account.2 %}" class="btn btn-primary">编辑</a>
                    <a href="{% url 'banksystem:delete_account' account.0 account.2 %}" class="btn btn-danger">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
  </div>
</body>

</html>
