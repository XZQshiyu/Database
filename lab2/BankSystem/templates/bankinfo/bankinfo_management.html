<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>银行信息管理</title>
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 20px;
    }
    .img-thumbnail {
      max-width: 100px; /* 设置图片的最大宽度 */
      height: auto; /* 保持图片的比例 */
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mt-4">银行信息管理</h1>
        <div>
          <a href="/banksystem/add_bank" class="btn btn-primary">添加银行</a>
          <a href="/banksystem/search_bank" class="btn btn-info">查找银行</a>
        </div>
        <div id="bankTable" class="table-responsive mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>银行名称</th>
                <th>位置</th>
                <th>资产</th>
                <th>图像</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for bank in banks %}
                <tr>
                  <td>{{ bank.0 }}</td>
                  <td>{{ bank.1 }}</td>
                  <td>{{ bank.2 }}</td>
                  <td>
                  <img src="{{ bank.3 }}" alt="Bank Image" class="img-thumbnail">
                </td>
                  <td>
                    <a href="{% url 'banksystem:update_bank' bank.0 %}" class="btn btn-warning">修改</a>
                    <a href="{% url 'banksystem:delete_bank' bank.0 %}" class="btn btn-danger" onclick="return confirm('确定要删除这个银行吗？')">删除</a>
                    <a href="{% url 'banksystem:bank_info' bank.0 %}" class="btn btn-info">查看部门</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
