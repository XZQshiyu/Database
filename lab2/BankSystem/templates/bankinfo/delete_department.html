<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除部门</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">确认删除部门</h1>
        <p>您确定要删除这个部门吗？</p>
        <form action="{% url 'banksystem:delete_department' department_id=department_id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="确认删除" class="btn btn-danger">
            <a href="{% url 'banksystem:bank_info' bank_name=request.GET.get('bank_name') %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
