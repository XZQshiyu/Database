<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改部门</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1 class="mt-4">修改部门</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="department_id" class="form-label">部门ID</label>
                <input type="text" class="form-control" id="department_id" name="department_id" value="{{ department_id }}">
            </div>
            <div class="mb-3">
                <label for="department_name" class="form-label">部门名称</label>
                <input type="text" class="form-control" id="department_name" name="department_name" value="{{ department_name }}">
            </div>
            <div class="mb-3">
                <label for="department_type" class="form-label">部门类型</label>
                <input type="text" class="form-control" id="department_type" name="department_type" value="{{ department_type }}">
            </div>
            <button type="submit" class="btn btn-primary">保存修改</button>
        </form>
    </div>
</body>
</html>
