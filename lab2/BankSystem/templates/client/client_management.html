<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户管理</title>
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mt-4">客户管理</h1>
        <div class="d-flex justify-content-end mb-3">
          <a class="btn btn-primary me-2" href="/banksystem/add_client">添加用户</a>
          <a class="btn btn-danger me-2" href="/banksystem/delete_client">删除用户</a>
          <a class="btn btn-warning me-2" href="/banksystem/modify_client">修改用户信息</a>
          <a class="btn btn-success" href="/banksystem/search_client">查询用户</a>
        </div>
        <div id="userTable" class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>客户ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>联系电话</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 这里将显示所有客户信息 -->
              {% for client in clients %}
                <tr>
                  <td>{{ client.0 }}</td>
                  <td>{{ client.2 }}</td>
                  <td>{{ client.3 }}</td>
                  <td>{{ client.5 }}</td>
                  <td>
                    <a href="{% url 'banksystem:detail_client' client_id=client.0 %}" class="btn btn-info btn-sm">查看</a>
                    <a href="{% url 'banksystem:modify_client' client_id=client.0 %}" class="btn btn-warning btn-sm">修改</a>
                    <a href="{% url 'banksystem:delete_client' client_id=client.0 %}" class="btn btn-danger btn-sm">删除</a>
                  </td>
                </tr>
              {% endfor %}
              <!-- 更多客户信息可以添加到这里 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
