<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改客户信息</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">修改客户信息</h1>
        {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, error in errors.items %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post" action="{% url 'banksystem:modify_client' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="client_id" class="form-label">客户ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id" required>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">身份证号</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">性别</label>
                <select class="form-control" id="sex" name="sex">
                    <option value="">选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">电话</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">电子邮件</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="contact_name" class="form-label">联系人姓名</label>
                <input type="text" class="form-control" id="contact_name" name="contact_name">
            </div>
            <div class="mb-3">
                <label for="contact_phone" class="form-label">联系人电话</label>
                <input type="text" class="form-control" id="contact_phone" name="contact_phone">
            </div>
            <div class="mb-3">
                <label for="contact_email" class="form-label">联系人电子邮件</label>
                <input type="email" class="form-control" id="contact_email" name="contact_email">
            </div>
            <div class="mb-3">
                <label for="contact_relation" class="form-label">联系人关系</label>
                <input type="text" class="form-control" id="contact_relation" name="contact_relation">
            </div>
            <button type="submit" class="btn btn-primary">提交修改</button>
        </form>
    </div>
</body>
</html>
