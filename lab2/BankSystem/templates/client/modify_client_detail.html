<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改客户信息</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">修改客户信息</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" value="{{ client.2 }}"><br><br>
            <label for="sex">性别：</label>
            <input type="text" id="sex" name="sex" value="{{ client.3 }}"><br><br>
            <label for="address">地址：</label>
            <input type="text" id="address" name="address" value="{{ client.4 }}"><br><br>
            <label for="phone">电话：</label>
            <input type="text" id="phone" name="phone" value="{{ client.5 }}"><br><br>
            <label for="email">电子邮件：</label>
            <input type="text" id="email" name="email" value="{{ client.6 }}"><br><br>
            <label for="contact_name">联系人姓名：</label>
            <input type="text" id="contact_name" name="contact_name" value="{{ client.7 }}"><br><br>
            <label for="contact_phone">联系人电话：</label>
            <input type="text" id="contact_phone" name="contact_phone" value="{{ client.8 }}"><br><br>
            <label for="contact_email">联系人电子邮件：</label>
            <input type="text" id="contact_email" name="contact_email" value="{{ client.9 }}"><br><br>
            <label for="contact_relation">联系人关系：</label>
            <input type="text" id="contact_relation" name="contact_relation" value="{{ client.10 }}"><br><br>
            <input type="submit" value="保存">
        </form>
    </div>
</body>
</html>
