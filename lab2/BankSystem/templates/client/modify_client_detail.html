<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改客户信息</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bank Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/banksystem/bankinfo">银行信息管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/banksystem/account">账户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/banksystem/loan">贷款管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/banksystem/client">客户管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">修改客户信息</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-control">姓名：</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ client.2 }}">
            </div>
            <div class="mb-3">
            <label for="sex" class="form-control">性别：</label>
            <select class="form-control" id="sex" name="sex" value="{{ client.3 }}">
                <option value="">选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            </div>
            <div class="mb-3">
            <label for="address" class="form-control">地址：</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ client.4 }}">
            </div>
            <div class="mb-3">
            <label for="phone" class="form-control">电话：</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ client.5 }}">
            </div>
            <div class="mb-3">
            <label for="email" class="form-control">电子邮件：</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ client.6 }}">
            </div>
            <div class="mb-3">
            <label for="contact_name" class="form-control">联系人姓名：</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ client.7 }}">
            </div>
            <div class="mb-3">
            <label for="contact_phone" class="form-control">联系人电话：</label>
            <input type="text" class="form-control" id="contact_phone" name="contact_phone" value="{{ client.8 }}">
            </div>
            <div class="mb-3">
            <label for="contact_email" class="form-control">联系人电子邮件：</label>
            <input type="text" class="form-control" id="contact_email" name="contact_email" value="{{ client.9 }}">
            </div>
            <div class="mb-3">
            <label for="contact_relation" class="form-control">联系人关系：</label>
            <input type="text" class="form-control" id="contact_relation" name="contact_relation" value="{{ client.10 }}">
            </div>
            <button type="submit" class="btn btn-primary">保存修改</button>
        </form>
    </div>
</body>

</html>
