<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贷款管理</title>
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4">还款详情</h1>
            {% if loan_pay_info %}
            <table class="table table-striped">
                <tr>
                    <th>还款ID</th>
                    <th>还款金额</th>
                    <th>还款日期</th>
                </tr>
                {% for item in loan_pay_info %}
                <tr>
                    <td>{{ item.0 }}</td>
                    <td>{{ item.1 }}</td>
                    <td>{{ item.2 }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="{% url 'banksystem:loan' %}" class="btn btn-primary btn-sm">返回</a>
            {% else %}
            <p>没有还款信息</p>
            <a href="{% url 'banksystem:loan' %}" class="btn btn-primary btn-sm">返回</a>
            {% endif %}
        </div>
    </div>
    </div>
    </div>
</body>

</html>
