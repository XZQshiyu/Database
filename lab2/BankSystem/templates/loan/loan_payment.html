<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贷款管理</title>
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <h1 class="mt-4">还款</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="loan_id" class="form-label">贷款ID:</label>
        <input type="text" class="form-control" id="loan_id" name="loan_id" value="{{ loan.0 }}" readonly>
      </div>
      <div class="mb-3">
        <label for="pay_money" class="form-label">还款金额:</label>
        <input type="text" class="form-control" id="pay_money" name="pay_money" required>
      </div>
      <div class="mb-3">
        <label for="pay_date" class="form-label">还款日期:</label>
        <input type="date" class="form-control" id="pay_date" name="pay_date" required>
      </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    </div>
</body>

</html>
