<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贷款管理</title>
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bank Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/bankinfo">银行信息管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/account">账户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/banksystem/loan">贷款管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/banksystem/client">客户管理</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <hi class="mt-4">贷款详情</hi>
            {% if loan %}
            <table class="table table-striped">
                <tr>
                    <th>贷款ID</th>
                    <td>{{ loan.0 }}</td>
                </tr>
                <tr>
                    <th>用户ID</th>
                    <td>{{ loan.1 }}</td>
                </tr>
                <tr>
                    <th>银行名称</th>
                    <td>{{ loan.2 }}</td>
                </tr>
                <tr>
                    <th>贷款金额</th>
                    <td>{{ loan.3 }}</td>
                </tr>
                <tr>
                    <th>贷款利率</th>
                    <td>{{ loan.4 }}%</td>
                </tr>
                <tr>
                    <th>贷款开始日期</th>
                    <td>{{ loan.5 }}</td>
                </tr>
                <tr>
                    <th>贷款人</th>
                    <td>{{ loan.6 }}</td>
                </tr>
            </table>
            <a href="{% url 'banksystem:loan' %}" class="btn btn-primary btn-sm">返回</a>
            <a href="{% url 'banksystem:update_loan' loan.0 %}" class="btn btn-primary btn-sm">编辑</a>
            <a href="{% url 'banksystem:delete_loan' loan.0 %}" class="btn btn-danger btn-sm">删除</a>
            <a href="{% url 'banksystem:loan_payment' loan.0 %}" class="btn btn-primary btn-sm">还款</a>
            <a href="{% url 'banksystem:loan_pay_info' loan.0 %}" class="btn btn-primary">查看还款记录</a>
            {% else %}
            <p>贷款不存在</p>
            {% endif %}
        </div>
    </div>
  </div>
